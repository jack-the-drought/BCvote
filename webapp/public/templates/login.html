<h1>Welcome</h1>
<h2>Please login:</h2>
<form novalidate>
  UserName:<br>
  <input type="text" ng-model="user.username"><br>
  Password:<br>
  <input type="password" ng-model="user.password">
  <br><br>
  <button ng-click="login()">Login</button>
    <button ng-click="register()">Register</button>
  <p ng-model=loginparagraph>{{loginparagraph}}</p>
</form>
