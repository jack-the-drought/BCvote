<div class="row">
	<div class="col-xs-12">
		<hr>
	</div>
</div>
<div class="row" ng-switch on="votes.length">
	<ul ng-switch-when="0">
		<li>
			<em>No votes in database. Would you like to
			<a href="#/new">create one</a>? <!-- change this to createvote url -->
		</li>
	</ul>
	<ul ng-switch-default>
		<li ng-repeat="vote in votes">
			<a href="#/castvote/{{vote._id}}">{{vote.votename}}</a>
		</li>
	</ul>

<div class="col-xs-6" ng-show="showcreatevotebtn">
	<a href="#/createvote" class="btn btn-default" role="button">
		<span class="glyphicon glyphicon-plus"></span>
		Add vote
	</a>

</div>

</div>
